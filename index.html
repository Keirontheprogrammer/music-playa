<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicPlaya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MusicPlaya</h1>

  <div class="full-image">
    <img
        class="displayed"
        src=""
    />
  </div>
  <div class="newSong">
   <input type="text" id="title" placeholder="song title" required>
   <input type="text" id="artist" placeholder="artist" required>
   <input 
   type="text" id="file_url" 
   placeholder="file_url" 
   pattern="(?=.*[a-z])(?=.*[\W_]).+" 
   title="Must contain all lowercase letter and words seperated by '-' "
   required>

   <button class="btn">Add Song</button>
  </div>

  <div id="cover"></div>  

  <div class="thumb-bar"></div>

  <div id="playlist"></div>
  

  <audio id="player" controls style="width: 100%; margin-top: 20px;"></audio>

  <script src="script.js"></script>
</body>
</html>
